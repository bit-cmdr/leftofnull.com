# Site
name: "Left of Null"
title: "Left of Null"
description: "Covering Coding, Technology, and Life."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /testblog
google_analytics: 'UA-56155652-1'
disqus: 'leftofnull'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  alexander:
    name: Alexander Kahoun
    display_name: Alexander    
    avatar: 'assets/images/author.png'
    gravatar: 0c6078b355fe79d8daf0f24dfde6fb44
    email: leftofnull@outlook.com
    web: https://leftofnull.com
    twitter: https://twitter.com/bit_cmdr
    description: "Bit Commander, Geek, Software Engineer, Technologist, Gamer, Husband, Dad, and Jedi Knight. I do what I love."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
